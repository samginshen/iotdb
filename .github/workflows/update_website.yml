name: Update website

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
  pull_request:
      branches:
        - master
      paths:
        - 'docs/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Setting git account
        run: git config --global user.name "${{ secrets.GIT_USER }}"
      - name: Push to web-site Proj
        run: mvn compile scm-publish:publish-scm -Dusername=${{ secrets.GIT_USER }} -Dpassword=${{ secrets.GIT_PASSWORD }} --file site/pom.xml