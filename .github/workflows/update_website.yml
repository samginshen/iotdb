name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn compile --file site/pom.xml
      - name: Push to web-site Proj
        run: mvn compile scm-publish:publish-scm -Dusername=${{ secrets.GIT_USER }} -Dpassword=${{ secrets.GITHUB_PASSWORD }} --file site/pom.xml